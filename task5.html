<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 3px;
        }
        .ta{
            border-collapse: collapse;
        }
        .center{
            text-align: center;
        }
        .login{
            text-align: right;
        }
        .gender{
                border-collapse: collapse;
            }
            .pad{
                width: 300px;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <td><input class="pad" type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input class="pad" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input class="pad" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="pad" type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input class="pad" type="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><table class="ta">
                <tr class="ta"><td>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Male</label>
                </td></tr>
                <tr class="ta"><td>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Female</label>
                </td></tr>
            </table>
                
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input class="pad" type="number"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input class="pad" type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" class="pad" id="" cols="30" rows="6"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input class="pad" type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="pak">Pakistan</option>
                    <option value="ban">Bankok</option>
                    <option value="dub">Dubai</option>
                    <option value="chi">China</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>
                <input type="checkbox" name="lang">
                <label for="lang">English</label>
                <input type="checkbox" name="lang">
                <label for="lang">Hindi</label>
                <input type="checkbox" name="lang">
                <label for="lang">Tamil</label>
                <input type="checkbox" name="lang">
                <label for="lang">Marvadi</label>
                
            </td>
        </tr>
        <tr>
            <td align= "center" colspan="2">
                <p> <input type="checkbox"> hereby I declare all the given details are true</p>

            </td>
        </tr>
        <tr><td align= "center" colspan="2"><p class="login">Login to <a href="https://ethnus.com/">Ethnus</a> wesite</p></td></tr>
    </table>
    <br>
    <div class="center">
        <button>Register</button>
    </div>
</body>
</html>
